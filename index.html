<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<title>PC assembly</title>
	</head>
	<body>
		<header class="header">
			<div class="header-wrapper">
				<a href="#" class="header-logo">
					<img src="img/logo.svg" alt="логотип">
				</a>
				<div class="header-menu">
					<nav class="header-nav">
						<a href="#">Чем занимается</a>
						<a href="#">Процесс работы</a>
						<a href="#">Команда</a>
					</nav>
					<button type="button" class="button header__button">Оставить заявку</button>
			</div>
		</header>
		<main class="main">
			<section class="main-display">
				<div class="container">
					<h1 class="main-display__header">
						Собираем игровой ПК под ваш бюджет
					</h1>
					<div class="timer main-display__timer">
						<div class="timer__item">
							<div class="timer__digit">18</div>
							<div class="timer__text">Дней</div>
						</div>
						<div class="timer__item">
							<div class="timer__digit">18</div>
							<div class="timer__text">Часов</div>
						</div>
						<div class="timer__item">
							<div class="timer__digit">18</div>
							<div class="timer__text">Минут</div>
						</div>
						<div class="timer__item">
							<div class="timer__digit">18</div>
							<div class="timer__text">Секунд</div>
						</div>
					</div>
					<button class="button main-display__button">Оставить заявку</button>
				</div>
				<div class="main-display__bg">
					<img src="img/main-screen__bg.jpg" alt="pc-block-bg">
				</div>
			</section>
			<section class="our-work">
				<div class="container">
					<div class="our-work__wrap">
						<div class="work__img">
							
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
